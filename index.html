<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF6 COMMAND MEMO</title>
    <!-- style.cssの内容をここに統合 -->
    <style>
        @font-face {
            font-family: 'Gobold';
            src: url('Gobold Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --bg-color: #1a1a2e;
            --card-color: #2a2a4e;
            --primary-color: #3a3a6a;
            --highlight-color: #9a4ef1;
            --text-color: #e0e0e0;
            --border-color: #5a5a9a;
            --drive-green: #08ff08;
            --sa-red: #ff003c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0c0c1e;
            background-image: url('https://www.streetfighter.com/article/sites/2/2023/05/ui01_01.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(12, 12, 30, 0.85);
            border-radius: 10px;
            border: 1px solid rgba(90, 90, 154, 0.5);
            padding: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative; /* バージョンボタンの配置基準 */
        }

        /* バージョン更新ボタン */
        .version-update-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .btn-version {
            background-color: var(--primary-color);
            color: white;
            height: 40px;
            padding: 0;
            border: none;
            transform: skewX(-20deg);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-version:hover {
            background-color: var(--highlight-color);
        }

        .btn-version-content {
            display: block;
            transform: skewX(20deg);
            padding: 0 20px;
            font-size: 1rem;
            font-weight: bold;
        }

        .unread-dot {
            position: absolute;
            top: -5px;
            left: -5px;
            width: 12px;
            height: 12px;
            background-color: #ff003c;
            border-radius: 50%;
            border: 2px solid var(--card-color);
            box-shadow: 0 0 10px #ff003c;
            z-index: 11;
        }
        /* バージョン更新ボタン 終わり */


        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            max-width: 250px;
            height: auto;
        }

        h2.main-title {
            font-family: 'Gobold', sans-serif;
            color: #fff;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--highlight-color), 0 0 20px var(--highlight-color);
            margin: 10px 0 20px 0;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
        }

        .controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }

        .select-group {
            flex-grow: 1;
        }

        .select-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-color);
        }

        #character-select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
        }

        .mode-toggle {
            display: flex;
            overflow: hidden; 
            border-radius: 5px; 
        }

        .mode-btn {
            background-color: var(--primary-color);
            border: none;
            padding: 0; 
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            width: 140px; 
            
            transform: skewX(-20deg);
            
            border-right: 2px solid var(--bg-color); 
        }

        .mode-btn:first-child {
            margin-left: -18px;
        }

        .mode-btn:last-child {
            border-right: none;
            margin-right: -18px; 
        }

        .mode-btn-content {
            transform: skewX(20deg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
        }

        .mode-btn:first-child .mode-btn-content {
            padding-left: 33px; 
        }

        .mode-btn:last-child .mode-btn-content {
            padding-right: 33px; 
        }

        .mode-btn img {
            height: 24px;
            width: auto;
        }

        .mode-btn:hover {
            background-color: var(--highlight-color);
        }

        .mode-btn.active {
            background-color: var(--highlight-color);
            box-shadow: 0 0 15px var(--highlight-color);
        }

        .form-card {
            background-color: var(--card-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
        }

        #command-pad {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(55px, 1fr));
            gap: 8px;
            background-color: var(--bg-color);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #command-pad.modern-mode .classic-only {
            display: none;
        }
        #command-pad.classic-mode .modern-only {
            display: none;
        }

        .command-btn {
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .command-btn:hover {
            background-color: var(--highlight-color);
        }

        .command-btn:active {
            transform: scale(0.95);
        }

        .command-btn img {
            width: 100%;
            height: auto;
            display: block;
            max-height: 40px;
            object-fit: contain;
        }

        #current-combo-display {
            min-height: 40px;
            background-color: #111;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 5px;
            margin-top: 10px;
            color: #fff;
        }
        #current-combo-display:focus {
            outline: 2px solid var(--highlight-color);
            box-shadow: 0 0 10px var(--highlight-color);
        }

        #current-combo-display img {
            height: 35px;
            width: auto;
            /* ★ 修正：マージンを左右3pxに変更し、画像間の間隔を確保 */
            margin: 0 3px;
            display: inline-block; 
            vertical-align: middle;
            /* === 修正点 === */
            /* 画像がクリックイベントを邪魔しないように設定 */
            pointer-events: none; 
            /* === 修正ここまで === */
        }

        .btn {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        /* コンボ追加/更新ボタン */
        .btn-add {
            background-color: var(--highlight-color);
            color: white;
            width: 100%;
            margin-top: 10px;
            height: 45px; 
            
            transform: skewX(-20deg);
            border-radius: 0; 
        }

        .btn-add-content {
            transform: skewX(20deg);
            display: block;
        }

        .btn-add:hover { background-color: #b06ef3; }

        /* 編集モード時の更新ボタンのスタイル */
        .btn-add.update-mode {
            background-color: #08ff08; /* 更新中は緑色 */
        }
        .btn-add.update-mode:hover {
            background-color: #33ff33;
        }


        .btn-clear {
            background-color: #777;
            color: white;
            margin-top: 10px;
            border-radius: 5px;
        }
        .btn-clear:hover { background-color: #999; }

        /* 編集モード時のキャンセルボタンのスタイル */
        .btn-clear.cancel-mode {
            background-color: #e94560; /* キャンセルは赤色 */
        }
        .btn-clear.cancel-mode:hover {
            background-color: #f06a81;
        }


        .btn-delete {
            background-color: #e94560;
            color: white;
            padding: 5px 10px;
            font-size: 0.9rem;
            border-radius: 5px;
        }
        .btn-delete:hover { background-color: #f06a81; }

        /* 編集ボタン */
        .btn-edit {
            background-color: #3a3a6a;
            color: white;
            padding: 5px 10px;
            font-size: 0.9rem;
            border-radius: 5px;
            margin-top: 5px;
        }
        .btn-edit:hover { background-color: #5a5a9a; }


        #combo-list {
            display: grid;
            grid-template-columns: 1fr; /* 常に1列にする */
            gap: 15px;
        }

        .combo-card {
            background: linear-gradient(90deg, #4a00e0 0%, #8e2de2 70%, #9a4ef1 100%);
            border: 1px solid var(--highlight-color);
            box-shadow: 0 0 10px rgba(154, 78, 241, 0.5);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: stretch;
            min-height: 70px;
            transition: transform 0.2s ease;
        }
        .combo-card:hover {
            transform: scale(1.02);
        }

        .combo-content {
            flex-grow: 1;
            padding: 10px 15px;
        }

        .combo-card h3 {
            margin-top: 0;
            margin-bottom: 8px;
            display: inline-block;
            font-size: 1.15rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .combo-card .combo-commands {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 30px;
            padding: 5px; /* パディングを少し増やす */
            border-radius: 4px;
        }
        .combo-card .combo-commands img {
            height: 30px;
            vertical-align: middle;
            margin: 0 2px;
            display: inline-block; 
            /* === 修正点（リスト側も同様に） === */
            pointer-events: none;
        }

        .combo-actions {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            min-width: 80px; /* 編集ボタンのため少し広げる */
        }

        .gauge-display {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%; /* 横幅をいっぱいに */
            align-items: flex-end; /* 右寄せ */
        }

        .drive-gauge-display, .sa-gauge-display {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 8px;
            border-radius: 5px;
            height: 28px;
        }

        .drive-cost, .sa-cost {
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 5px #000;
        }

        .drive-icon, .sa-icon {
            width: 16px;
            height: 16px;
            border: 2px solid #000;
            transform: skewX(-20deg);
            margin-right: 6px;
        }

        .drive-icon {
            background-color: var(--drive-green);
            box-shadow: 0 0 8px var(--drive-green);
        }

        .sa-icon {
            background-color: var(--sa-red);
            box-shadow: 0 0 8px var(--sa-red);
        }


        .modal-overlay {
            display: none; /* デフォルトは非表示 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            
            /* フェードイン/アウト用 */
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* モーダル表示用クラス */
        .modal-visible {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }


        .modal-content {
            background: var(--card-color);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--highlight-color);
            box-shadow: 0 0 20px rgba(154, 78, 241, 0.7);
            width: 90%;
            max-width: 450px; /* 少し幅を広げる */
            text-align: center;
        }
        .modal-content p {
            margin-top: 0;
            font-size: 1.1rem;
        }

        .modal-checkbox {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .modal-actions {
            display: flex;
            justify-content: space-around;
            gap: 15px;
        }

        .modal-btn {
            padding: 10px 20px;
            flex-grow: 1;
            border-radius: 5px; 
        }
        .btn-confirm-delete {
            background-color: #e94560;
            color: white;
        }
        .btn-confirm-delete:hover { background-color: #f06a81; }
        .btn-cancel {
            background-color: #777;
            color: white;
        }
        .btn-cancel:hover { background-color: #999; }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- バージョン更新ボタンコンテナ -->
        <div class="version-update-container">
            <span class="unread-dot hidden" id="unread-dot"></span>
            <button class="btn btn-version" id="version-btn">
                <span class="btn-version-content">バージョン更新</span>
            </button>
        </div>
        
        <div class="header">
            <img src="https://www.streetfighter.com/6/assets/images/common/logo.png" alt="Street Fighter 6 Logo">
        </div>
        <h2 class="main-title">COMMAND MEMO</h2>

        <div class="controls-container">
            <div class="select-group">
                <label for="character-select">CHARACTER</label>
                <select id="character-select">
                    <option value="all">すべてのキャラ</option>
                    <option value="ryu">リュウ</option>
                    <option value="luke">ルーク</option>
                    <option value="jamie">ジェイミー</option>
                    <option value="chunli">春麗</option>
                    <option value="guile">ガイル</option>
                    <option value="kimberly">キンバリー</option>
                    <option value="juri">ジュリ</option>
                    <option value="ken">ケン</option>
                    <option value="blanka">ブランカ</option>
                    <option value="dhalsim">ダルシム</option>
                    <option value="honda">エドモンド本田</option>
                    <option value="deejay">ディージェイ</option>
                    <option value="manon">マノン</option>
                    <option value="marisa">マリーザ</option>
                    <option value="jp">JP</option>
                    <option value="zangief">ザンギエフ</option>
                    <option value="lily">リリー</option>
                    <option value="cammy">キャミィ</option>
                    <option value="rashid">ラシード</option>
                    <option value="aki">A.K.I.</option>
                    <option value="ed">エド</option>
                    <option value="gouki">豪鬼</option>
                    <option value="vega">ベガ</option>
                    <option value="terry">テリー</option>
                    <option value="mai">舞</option>
                    <option value="elena">エレナ</option>
                    <option value="sagat">サガット</option>
                    <option value="viper">C.ヴァイパー</option>
                </select>
            </div>

            <div class="mode-toggle">
                <button id="mode-modern" class="mode-btn active" data-mode="modern">
                    <span class="mode-btn-content">
                        <img src="https://www.streetfighter.com/6/assets/images/mode/fg/logo-modern.png" alt="Modern">
                    </span>
                </button>
                <button id="mode-classic" class="mode-btn" data-mode="classic">
                    <span class="mode-btn-content">
                        <img src="https://www.streetfighter.com/6/assets/images/mode/fg/logo-classic.png" alt="Classic">
                    </span>
                </button>
            </div>
        </div>

        <div class="form-card" id="form-card">
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="combo-name">コンボの名前:</label>
                    <input type="text" id="combo-name" placeholder="例: 中央 弱K始動">
                </div>
                <div class="form-group">
                    <label for="drive-gauge">ドライブゲージ消費量:</label>
                    <input type="number" id="drive-gauge" min="0" max="6" value="0">
                </div>
                <div class="form-group">
                    <label for="sa-gauge">SAゲージ消費量 (4=CA):</label>
                    <input type="number" id="sa-gauge" min="0" max="4" value="0">
                </div>
            </div>

            <div class="form-group">
                <label>コンボ入力 (文字入力もできます):</label>
                <div id="command-pad" class="command-pad"></div>

                <div id="current-combo-display" contenteditable="true"></div>
                
                <button id="clear-combo-btn" class="btn btn-clear">入力をクリア</button>
            </div>
            
            <button id="add-combo-btn" class="btn btn-add">
                <span id="add-btn-text" class="btn-add-content">このコンボを追加</span>
            </button>
        </div>

        <div class="combo-list-container">
            <h2 class="main-title">COMBO LIST</h2>
            <div id="combo-list">
            </div>
        </div>

    </div>

    <!-- 削除確認モーダル -->
    <div id="delete-modal" class="modal-overlay">
        <div class="modal-content">
            <p id="delete-modal-text">「コンボ名」を本当に削除しますか？</p>
            <div class="modal-checkbox">
                <input type="checkbox" id="dont-ask-again">
                <label for="dont-ask-again">今後この確認を表示しない</label>
            </div>
            <div class="modal-actions">
                <button id="modal-btn-cancel" class="btn btn-cancel modal-btn">キャンセル</button>
                <button id="modal-btn-confirm" class="btn btn-confirm-delete modal-btn">削除</button>
            </div>
        </div>
    </div>

    <!-- バージョン情報モーダル -->
    <div id="version-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="main-title" style="font-size: 2rem; margin-top: 0;">UPDATE INFO</h2>
            <div id="version-info-content" style="text-align: left; max-height: 300px; overflow-y: auto; padding-right: 10px;">
                <!-- JSで挿入されます -->
            </div>
            <div class="modal-actions" style="margin-top: 20px;">
                <button id="version-modal-close" class="btn btn-cancel modal-btn" style="flex-grow: 1;">閉じる</button>
            </div>
        </div>
    </div>

    <!-- script.jsの内容をここに統合 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // アプリのバージョンと更新履歴
            const APP_VERSION = 'v0.1.1';
            const VERSION_HISTORY = [
                { version: 'v0.1.1', notes: 'コンボの再編集機能を追加。' },
                { version: 'v0.1.0', notes: 'ベータテスト開始。' }
            ];

            const allCommandUrls = {
                'down': 'https://www.streetfighter.com/6/assets/images/common/controller/key-d.png',
                'right': 'https://www.streetfighter.com/6/assets/images/common/controller/key-r.png',
                'down_left': 'https://www.streetfighter.com/6/assets/images/common/controller/key-dl.png',
                'left': 'https://www.streetfighter.com/6/assets/images/common/controller/key-l.png',
                'plus': 'https://www.streetfighter.com/6/assets/images/common/controller/key-plus.png',
                'arrow': 'https://www.streetfighter.com/6/assets/images/common/controller/arrow_3.png',
                'crouch': 'https://www.streetfighter.com/6/assets/images/common/controller/key-lc.png',
                'down_c': 'https://www.streetfighter.com/6/assets/images/common/controller/key-dc.png',
                'up': 'https://www.streetfighter.com/6/assets/images/common/controller/key-u.png',
                'neutral': 'https://www.streetfighter.com/6/assets/images/common/controller/key-nutral.png',
                'or': 'https://www.streetfighter.com/6/assets/images/common/controller/key-or.png',
                'down_right': 'https://www.streetfighter.com/6/assets/images/common/controller/key-dr.png',
                
                'm_l': 'https://www.streetfighter.com/6/assets/images/common/controller/modern_l.png',
                'm_m': 'https://www.streetfighter.com/6/assets/images/common/controller/modern_m.png',
                'm_h': 'https://www.streetfighter.com/6/assets/images/common/controller/modern_h.png',
                'm_sp': 'https://www.streetfighter.com/6/assets/images/common/controller/modern_sp.png',
                'throw': 'https://www.streetfighter.com/6/assets/images/common/controller/icon_throw.png',
                'm_di': 'https://www.streetfighter.com/6/assets/images/common/controller/modern_dl.png',
                'm_dp': 'https://www.streetfighter.com/6/assets/images/common/controller/modern_dp.png',
                'm_auto': 'https://www.streetfighter.com/6/assets/images/common/controller/modern_auto.png',
                'barrage': 'https://www.streetfighter.com/6/assets/images/common/controller/key-barrage.png',
                
                'punch': 'https://www.streetfighter.com/6/assets/images/common/controller/icon_punch.png',
                'kick': 'https://www.streetfighter.com/6/assets/images/common/controller/icon_kick.png',
                'hk': 'https://www.streetfighter.com/6/assets/images/common/controller/icon_kick_h.png',
                'mk': 'https://www.streetfighter.com/6/assets/images/common/controller/icon_kick_m.png',
                'mp': 'https://www.streetfighter.com/6/assets/images/common/controller/icon_punch_m.png',
                'lk': 'https://www.streetfighter.com/6/assets/images/common/controller/icon_kick_l.png',
                'lp': 'https://www.streetfighter.com/6/assets/images/common/controller/icon_punch_l.png',
                'hp': 'https://www.streetfighter.com/6/assets/images/common/controller/icon_punch_h.png',
            };

            const commandGroups = {
                common: ['up', 'left', 'down', 'right', 'down_left', 'down_right', 'neutral', 'plus', 'arrow', 'or', 'crouch', 'down_c'],
                modern: ['m_l', 'm_m', 'm_h', 'm_sp', 'm_auto', 'm_di', 'm_dp', 'throw', 'barrage'],
                classic: ['lp', 'mp', 'hp', 'punch', 'lk', 'mk', 'hk', 'kick']
            };

            const dom = {
                characterSelect: document.getElementById('character-select'),
                modeModernBtn: document.getElementById('mode-modern'),
                modeClassicBtn: document.getElementById('mode-classic'),
                commandPad: document.getElementById('command-pad'),
                currentComboDisplay: document.getElementById('current-combo-display'),
                clearComboBtn: document.getElementById('clear-combo-btn'),
                addComboBtn: document.getElementById('add-combo-btn'),
                addBtnText: document.getElementById('add-btn-text'),
                comboList: document.getElementById('combo-list'),
                comboNameInput: document.getElementById('combo-name'),
                driveGaugeInput: document.getElementById('drive-gauge'),
                saGaugeInput: document.getElementById('sa-gauge'),
                formCard: document.getElementById('form-card'), // 編集時のスクロール用
                // 削除モーダル
                deleteModal: document.getElementById('delete-modal'),
                deleteModalText: document.getElementById('delete-modal-text'),
                dontAskAgainCheck: document.getElementById('dont-ask-again'),
                modalBtnCancel: document.getElementById('modal-btn-cancel'),
                modalBtnConfirm: document.getElementById('modal-btn-confirm'),
                // バージョンモーダル
                versionBtn: document.getElementById('version-btn'),
                unreadDot: document.getElementById('unread-dot'),
                versionModal: document.getElementById('version-modal'),
                versionModalClose: document.getElementById('version-modal-close'),
                versionInfoContent: document.getElementById('version-info-content'),
            };

            let selectedMode = 'modern';
            let selectedCharacter = 'all';
            let comboToDelete = null;
            let editingComboId = null; // 編集中のコンボID
            let dontAskOnDelete = localStorage.getItem('dontAskOnDelete') === 'true';
            let savedRange = null; // カーソル位置を保存する変数

            function createCommandPad() {
                dom.commandPad.innerHTML = '';
                
                const createBtn = (key, typeClass) => {
                    if (allCommandUrls[key]) {
                        const btn = document.createElement('button');
                        btn.className = `command-btn ${typeClass}`;
                        btn.dataset.src = allCommandUrls[key];

                        const img = document.createElement('img');
                        img.src = allCommandUrls[key];
                        img.alt = key;
                        img.onerror = function() { this.style.display='none'; } 
                        
                        btn.appendChild(img);
                        dom.commandPad.appendChild(btn);
                    }
                };
                
                commandGroups.common.forEach(key => createBtn(key, 'common'));
                commandGroups.modern.forEach(key => createBtn(key, 'modern-only'));
                commandGroups.classic.forEach(key => createBtn(key, 'classic-only'));
            }

            // --- イベントリスナー ---

            dom.characterSelect.addEventListener('change', (e) => {
                selectedCharacter = e.target.value;
                loadCombos();
            });

            dom.modeModernBtn.addEventListener('click', () => switchMode('modern'));
            dom.modeClassicBtn.addEventListener('click', () => switchMode('classic'));

            // ★ current-combo-display 内でのカーソル位置を保存する
            const saveSelection = () => {
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    let container = range.startContainer;
                    
                    // 親をたどって #current-combo-display があるか確認
                    while (container) {
                        if (container.nodeType === 9) { // 9 = DOCUMENT_NODE
                             break; // ドキュメントルートまで達したら終了
                        }
                        if (container.id === 'current-combo-display') {
                            savedRange = range; // 入力欄の中なら保存
                            return; 
                        }
                        container = container.parentElement;
                    }
                }
            };
            // ★ blur, mouseup, keyup でカーソル位置を保存
            dom.currentComboDisplay.addEventListener('blur', saveSelection);
            dom.currentComboDisplay.addEventListener('mouseup', saveSelection);
            dom.currentComboDisplay.addEventListener('keyup', saveSelection);


            dom.commandPad.addEventListener('click', (e) => onCommandClick(e));

            // ペースト時の処理
            dom.currentComboDisplay.addEventListener('paste', (e) => {
                e.preventDefault(); 
                const text = (e.originalEvent || e).clipboardData.getData('text/plain');
                if (!text) return;

                const selection = window.getSelection();
                if (!selection.rangeCount) return;
                
                const range = selection.getRangeAt(0);
                
                let container = range.startContainer;
                let isInDisplay = false;
                while (container) {
                    if (container.id === 'current-combo-display') {
                        isInDisplay = true;
                        break;
                    }
                    container = container.parentElement;
                }

                if (!isInDisplay) {
                    range.selectNodeContents(dom.currentComboDisplay);
                    range.collapse(false); 
                }

                range.deleteContents(); 
                
                const textNode = document.createTextNode(text);
                range.insertNode(textNode);
                
                // ゼロ幅スペースを挿入してカーソル位置を制御
                const zeroWidthSpace = document.createTextNode('\u200B');
                range.insertNode(zeroWidthSpace);

                range.setStartAfter(zeroWidthSpace);
                range.collapse(true);
                selection.removeAllRanges();
                selection.addRange(range);
            });

            dom.clearComboBtn.addEventListener('click', () => {
                if (editingComboId) {
                    // 編集キャンセルの場合
                    resetForm();
                } else {
                    // 通常のクリアの場合
                    dom.currentComboDisplay.innerHTML = '';
                }
            });

            dom.addComboBtn.addEventListener('click', () => {
                const name = dom.comboNameInput.value.trim();
                const gauge = parseInt(dom.driveGaugeInput.value, 10) || 0;
                const saGauge = parseInt(dom.saGaugeInput.value, 10) || 0;
                // ★ 修正：ゼロ幅スペースの削除処理を削除 (不要になったため)
                const commandsHtml = dom.currentComboDisplay.innerHTML; 

                if (!name) {
                    showInputError(dom.comboNameInput, 'コンボの名前を入力してください。');
                    return;
                }
                if (commandsHtml.trim() === '') {
                    showInputError(dom.currentComboDisplay, 'コンボ入力が空です。');
                    return;
                }

                if (editingComboId) {
                    // コンボを更新
                    updateCombo({
                        id: editingComboId,
                        name: name,
                        gauge: gauge,
                        saGauge: saGauge,
                        commands: commandsHtml,
                        mode: selectedMode,
                        character: dom.characterSelect.value 
                    });
                } else {
                    // 新規コンボを追加
                    saveCombo({
                        id: Date.now(),
                        name: name,
                        gauge: gauge,
                        saGauge: saGauge,
                        commands: commandsHtml,
                        mode: selectedMode,
                        character: dom.characterSelect.value
                    });
                }
                
                loadCombos();
                resetForm();
            });
            
            // --- 削除モーダル関連 ---
            dom.modalBtnCancel.addEventListener('click', () => {
                hideModal(dom.deleteModal);
                comboToDelete = null;
            });
            
            dom.modalBtnConfirm.addEventListener('click', () => {
                if (dom.dontAskAgainCheck.checked) {
                    localStorage.setItem('dontAskOnDelete', 'true');
                    dontAskOnDelete = true;
                }
                
                if (comboToDelete) {
                    removeCombo(comboToDelete.id);
                    loadCombos();
                }
                hideModal(dom.deleteModal);
                comboToDelete = null;
            });

            // --- バージョンモーダル関連 ---
            dom.versionBtn.addEventListener('click', () => {
                showVersionModal();
            });
            dom.versionModalClose.addEventListener('click', () => {
                hideModal(dom.versionModal);
            });
            // モーダル背景クリックで閉じる
            dom.versionModal.addEventListener('click', (e) => {
                if (e.target === dom.versionModal) {
                    hideModal(dom.versionModal);
                }
            });
            dom.deleteModal.addEventListener('click', (e) => {
                if (e.target === dom.deleteModal) {
                    hideModal(dom.deleteModal);
                }
            });


            // --- 関数定義 ---

            function switchMode(mode) {
                selectedMode = mode;
                if (mode === 'modern') {
                    dom.modeModernBtn.classList.add('active');
                    dom.modeClassicBtn.classList.remove('active');
                    dom.commandPad.classList.add('modern-mode');
                    dom.commandPad.classList.remove('classic-mode');
                } else {
                    dom.modeModernBtn.classList.remove('active');
                    dom.modeClassicBtn.classList.add('active');
                    dom.commandPad.classList.remove('modern-mode');
                    dom.commandPad.classList.add('classic-mode');
                }
                loadCombos();
                resetForm(); // モード切替時はフォームリセット
            }

            // コマンドボタンクリック
            function onCommandClick(e) {
                const btn = e.target.closest('.command-btn');
                if (btn) {
                    const imgSrc = btn.dataset.src;
                    const img = document.createElement('img');
                    img.src = imgSrc;
                    img.onerror = function() { this.style.display='none'; }
                    
                    dom.currentComboDisplay.focus(); // まずフォーカスを戻す
                    const selection = window.getSelection();
                    
                    let range;

                    // ★ 常に末尾に追加する
                    range = document.createRange();
                    range.selectNodeContents(dom.currentComboDisplay); // div全体を選択
                    range.collapse(false); // 選択を解除し、カーソルを末尾(false)に移動

                    selection.removeAllRanges(); // 現在の選択範囲をすべてクリア
                    selection.addRange(range);   // 新しい末尾の range を適用

                    range.deleteContents(); // (末尾なので何も削除されないはずだが念のため)
                    range.insertNode(img);

                    // ★ 修正：ゼロ幅スペースの挿入を削除
                    // const zeroWidthSpace = document.createTextNode('\u200B');
                    // range.insertNode(zeroWidthSpace);
                    
                    // ★ 修正：カーソルを img の直後に設定
                    range.setStartAfter(img); 
                    range.collapse(true);
                    selection.removeAllRanges();
                    selection.addRange(range);

                    // ★ 次回の挿入のために、現在のカーソル位置（＝末尾）を保存
                    savedRange = range;
                }
            }
            
            function showInputError(element, message) {
                console.warn(message);
                element.style.outline = '2px solid red';
                setTimeout(() => { element.style.outline = 'none'; }, 2000);
            }

            // コンボカード作成 (編集ボタン追加)
            function createComboCard(comboData) {
                const card = document.createElement('div');
                card.className = 'combo-card';

                let driveGaugeHtml = '';
                if (comboData.gauge > 0) {
                    driveGaugeHtml = `
                        <div class="drive-gauge-display">
                            <div class="drive-icon"></div>
                            <span class="drive-cost">${comboData.gauge}</span>
                        </div>
                    `;
                }

                let saGaugeHtml = '';
                if (comboData.saGauge > 0) {
                    const displayText = (comboData.saGauge === 4) ? 'CA' : comboData.saGauge;
                    saGaugeHtml = `
                        <div class="sa-gauge-display">
                            <div class="sa-icon"></div>
                            <span class="sa-cost">${displayText}</span>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="combo-content">
                        <h3>${escapeHTML(comboData.name)}</h3>
                        <div class="combo-commands">${comboData.commands}</div>
                    </div>
                    <div class="combo-actions">
                        <div class="gauge-display">
                            ${driveGaugeHtml}
                            ${saGaugeHtml}
                        </div>
                        <div>
                            <button class="btn btn-edit">編集</button>
                            <button class="btn btn-delete">削除</button>
                        </div>
                    </div>
                `;

                // 削除ボタンのイベント
                card.querySelector('.btn-delete').addEventListener('click', () => {
                    comboToDelete = comboData;
                    if (dontAskOnDelete) {
                        removeCombo(comboData.id);
                        loadCombos();
                        comboToDelete = null;
                    } else {
                        dom.deleteModalText.textContent = `「${comboData.name}」を本当に削除しますか？`;
                        dom.dontAskAgainCheck.checked = false;
                        showModal(dom.deleteModal);
                    }
                });

                // 編集ボタンのイベント
                card.querySelector('.btn-edit').addEventListener('click', () => {
                    // 編集モードに移行
                    editingComboId = comboData.id;
                    
                    // フォームにデータをロード
                    dom.comboNameInput.value = comboData.name;
                    dom.driveGaugeInput.value = comboData.gauge;
                    dom.saGaugeInput.value = comboData.saGauge;
                    dom.currentComboDisplay.innerHTML = comboData.commands;
                    
                    // キャラとモードを選択（重要：フィルターがかかっているためモードは同じはずだが、キャラは合わせる）
                    dom.characterSelect.value = comboData.character;
                    selectedCharacter = comboData.character;

                    // ボタンのテキストとスタイルを変更
                    dom.addBtnText.textContent = 'この内容で更新';
                    dom.addComboBtn.classList.add('update-mode');
                    dom.clearComboBtn.textContent = '編集をキャンセル';
                    dom.clearComboBtn.classList.add('cancel-mode');
                    
                    // フォームにスクロール
                    dom.formCard.scrollIntoView({ behavior: 'smooth' });
                });


                dom.comboList.appendChild(card);
            }

            // フォームをリセット（編集モード解除）
            function resetForm() {
                editingComboId = null;
                dom.comboNameInput.value = '';
                dom.driveGaugeInput.value = '0';
                dom.saGaugeInput.value = '0';
                dom.currentComboDisplay.innerHTML = '';
                
                dom.addBtnText.textContent = 'このコンボを追加';
                dom.addComboBtn.classList.remove('update-mode');
                dom.clearComboBtn.textContent = '入力をクリア';
                dom.clearComboBtn.classList.remove('cancel-mode');
            }

            function loadCombos() {
                dom.comboList.innerHTML = '';
                const allCombos = getCombosFromStorage();
                
                const filteredCombos = allCombos.filter(combo => {
                    const modeMatch = combo.mode === selectedMode;
                    const charMatch = (selectedCharacter === 'all' || combo.character === selectedCharacter);
                    return modeMatch && charMatch;
                });
                
                filteredCombos.forEach(combo => createComboCard(combo));
            }

            function getCombosFromStorage() {
                return JSON.parse(localStorage.getItem('sf6ComboMemo') || '[]');
            }

            function saveCombo(comboData) {
                const combos = getCombosFromStorage();
                combos.push(comboData);
                localStorage.setItem('sf6ComboMemo', JSON.stringify(combos));
            }

            // コンボ更新処理
            function updateCombo(updatedComboData) {
                let combos = getCombosFromStorage();
                combos = combos.map(combo => {
                    if (combo.id === updatedComboData.id) {
                        return updatedComboData; // 該当IDのコンボを新しいデータで置き換え
                    }
                    return combo;
                });
                localStorage.setItem('sf6ComboMemo', JSON.stringify(combos));
            }

            function removeCombo(id) {
                let combos = getCombosFromStorage();
                combos = combos.filter(combo => combo.id !== id);
                localStorage.setItem('sf6ComboMemo', JSON.stringify(combos));
            }

            function escapeHTML(str) {
                return str.replace(/[&<>"']/g, function(match) {
                    return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[match];
                });
            }

            // --- バージョン管理 ---
            function checkVersionUpdate() {
                const lastReadVersion = localStorage.getItem('sf6LastReadVersion');
                if (lastReadVersion !== APP_VERSION) {
                    dom.unreadDot.classList.remove('hidden');
                }
            }

            function showVersionModal() {
                // バージョン履歴をモーダルに書き込む
                let historyHtml = '';
                VERSION_HISTORY.forEach(item => {
                    historyHtml += `<h3 style="color: var(--highlight-color); margin-bottom: 5px;">${item.version}</h3><p style="margin-top: 0; margin-bottom: 15px;">- ${item.notes}</p>`;
                });
                dom.versionInfoContent.innerHTML = historyHtml;
                
                showModal(dom.versionModal);
                
                // モーダルを開いたら既読にする
                localStorage.setItem('sf6LastReadVersion', APP_VERSION);
                dom.unreadDot.classList.add('hidden');
            }

            // --- 汎用モーダル表示/非表示 ---
            function showModal(modalElement) {
                modalElement.style.display = 'flex';
                setTimeout(() => {
                    modalElement.classList.add('modal-visible');
                }, 10); // display:flex が適用された直後にクラスを追加
            }

            function hideModal(modalElement) {
                modalElement.classList.remove('modal-visible');
                setTimeout(() => {
                    modalElement.style.display = 'none';
                }, 300); // transitionの時間と合わせる
            }

            // --- 初期化処理 ---
            createCommandPad();
            switchMode(selectedMode);
            checkVersionUpdate();
        });
    </script>
</body>
</html>
